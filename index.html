<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="nav nav-primary">
      <div class="nav-brand">Color Flipper</div>
      <div class="nav-menu">
        <div class="nav-item">
          <a href="#" id="setting-link">Settings</a>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div id="content" class="container">
      <div class="display-color">
        Background Color: <span id="color-hex"></span>
      </div>
      <span id="guide">Click anywhere to change the color.</span>
    </div>

    <div id="setting">
      <div class="setting-name">Settings</div>
      <hr />

      <div class="setting-name">Colors Management:</div>
      <select
        id="colors-select"
        name="colors-select"
        multiple
        onChange="colorOnChange(this);"
      ></select>
      <div class="colors-action-group">
        <button id="delete-btn">Delete</button>
      </div>
    </div>

    <div id="backdrop"></div>

    <!-- JS -->
    <script src="assets/js/flipper.js"></script>
  </body>
</html>
